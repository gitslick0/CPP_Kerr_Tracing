name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Print working directory after checkout
      run: pwd

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1

    - name: Print working directory after CMake setup
      run: pwd

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglew-dev libglfw3-dev libglm-dev gfortran
        pwd

    - name: Build Google Test
      run: |
        mkdir -p build/googletest
        cd build/googletest
        pwd
        cmake ../../extern/googletest
        cmake --build .
      working-directory: ${{ github.workspace }}

    - name: Configure CMake
      run: cmake -S . -B build
      working-directory: ${{ github.workspace }}

    - name: Print working directory after configuring CMake
      run: pwd
      working-directory: ${{ github.workspace }}

    - name: Build
      run: cmake --build build --config Release
      working-directory: ${{ github.workspace }}

    - name: Run tests
      run: |
        cd build
        pwd
        ctest --output-on-failure
      working-directory: ${{ github.workspace }}
